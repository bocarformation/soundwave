<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soundwave - Rejoindre</title>
    <link rel="stylesheet" href="/HTML_CSS/Soundwave/Rejoindre.css">
</head>
<body>
    <section class="container">
        <header>
            <section class="bloc-logo"> <!--BLOC GAUCHE IMG + H1-->
                <img src="/HTML_CSS/Soundwave/images/logo.png" alt="Soundwave-logo" class="logo">
                <a href="/HTML_CSS/Soundwave/Index.html"><h1 class="titre">Soundwave</h1></a>
            </section>

            <nav class="menu"> <!--BLOC DROITE POUR MENU-->
                <ul>
                    <a href="/HTML_CSS/Soundwave/discover.html"><li>Découvrir</li></a>
                    <a href="/HTML_CSS/Soundwave/Rejoindre.html"><li>Rejoindre</li></a>
                </ul>
            </nav>
        </header>

        <section class="texte-gauche">
            <p>Rejoins le <span>fun.</span></p>
        </section>


        <section class="formulaire">
            <form>
                <div>
                    <label for="nom">Nom:</label>
                    <input type="text" name="nom" required>
                </div>

                <div>
                    <label for="email">Email:</label>
                    <input type="email" name="email" required>
                </div>

                <div>
                    <label for="password">Mot de passe:</label>
                    <input type="password" name="password" required>
                </div>

                <button class="btn-inscription" type="button">S'inscrire</button>
            </form>
        </section> <!--FIN FORMULAIRE-->

        <footer>
            <section class="footer-texte">
                <a href="#"><p>À propos</p></a>
                <a href="#"><p>Contact</p></a>
            </section>

            <section class="footer-logo">
                <a href="#"><img src="/HTML_CSS/Soundwave/images/twitter.svg" alt="Twitter" class="twitter">Twitter</a>
                <a href="#"><img src="/HTML_CSS/Soundwave/images/facebook.svg" alt="Facebook" class="facebook">Facebook</a>
            </section>
        </footer> <!--FIN FOOTER-->




    </section> <!--FIN CONTAINER-->
</body>
</html>
