<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soudwave</title>
    <link rel="stylesheet" href="asset/css/rejoindre.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="icon" type="image/png" href="asset/img/logo.png">
</head>
<body>

    <header class="header">
        <figure>
            <a href="index.html"><img src="asset/img/logo.png" alt="logo"></a>
            <a href="index.html"><h1>Soundwave</h1></a>
        </figure>
        <nav>
            <ul>
                <li><a href="discover.html">Découvrir</a></li>
                <li><a href="rejoindre.html">Rejoindre</a></li>
            </ul>
        </nav>

    </header>

    <main class="container">

        <p class="left">Rejoins le <strong>fun.</strong></p>

        <form class="form" name="form-name" action="" method="POST">
            <div class="label-1">
                <label for="name">Nom:</label>
            </div>
            <div>
                <input type="text" name="name-name" id="name" class="text">
            </div>
            <div class="label-2">
                <label for="email">Email:</label>
            </div>
            <div>
                <input type="email" name="email-name" id="email" class="email">
            </div>
            <div class="label-2">
                <label for="password">Mot de passe:</label>
            </div>
            <div>
                <input type="password" name="password-name" id="password" class="password">
            </div>
            <div>
                <button type="submit" name="submit-name" class="submit">S'inscrire</button>
            </div>
        </form>
    </main>

    <footer>
        <section class="internal">
            <p class="about">À propos</p>
            <p class="contact">Contact</p>
        </section>
        <section class="external">
            <p class="twitter"><i class="fa-brands fa-twitter"></i>Twitter</p>
            <p class="facebook"><i class="fa-brands fa-facebook-square"></i>Facebook</p>
        </section>
    </footer>

    <div class="circ-pink"></div>
    <div class="circ-blue"></div>
</body>
</html>
